<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="UTF-8">
	<title>Сапёр</title>
</head>
	<body>
	<div class="main-table shadow-effect">
		<div class="game-info-panel">
			<select>
    			<option>Легкая</option>
    			<option>Средняя</option>
    			<option>Хардкор</option>
			</select>
			<img class="image-in-info-panel flag-image" src="flag.png">
			<p class="text-in-info-panel flag-counter">10</p>
			<img class="image-in-info-panel timer-image" src="timer.png">
			<p class="text-in-info-panel time-counter">0</p>
		</div>
		<div class="separator"></div>
	</div>
	<div class="new-game-button main-button"><a href="">Новая игра</a></div>
	<!-- Trigger/Open The Modal -->
<!-- The Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2 class="modal-header-label">Заголовок при победе или поражении</h2>
    </div>
    <div class="modal-body">
    	<div class="new-game-button dialog-button"><a href="">Начать заново</a></div>
    </div>
  </div>
</div>


  </div>
    <!--Main Script-->
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
